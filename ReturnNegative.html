<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Negative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Return Negative</h1>
    <div>
        <label for="number">Enter a number:</label>
        <input type="number" id="number">
        <button id="returnNegativeButton">Return Negative</button>
        <div id="result"></div>
    </div>
    <script>
        
        document.getElementById('returnNegativeButton').addEventListener('click', function() {
            var number = parseFloat(document.getElementById('number').value);
            if (number < 0) {
                document.getElementById('result').innerText = "The number is already negative.";
            } else {
                document.getElementById('result').innerText = -Math.abs(number);
            }
        });
    </script>
</body>
</html>
