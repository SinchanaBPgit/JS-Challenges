<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Average</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
  }
  button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Array Average</h1>
<div>
  <label for="arrayInput">Enter numbers separated by commas:</label>
  <input type="text" id="arrayInput">
  <button onclick="calculateAverage()">Calculate Average</button>
</div>
<div id="result"></div>

<script>
function calculateAverage() {
  const arrayInput = document.getElementById('arrayInput').value;
  const numbers = arrayInput.split(',').map(Number);
  const sum = numbers.reduce((acc, curr) => acc + curr, 0);
  const average = sum / numbers.length;
  document.getElementById('result').innerText = `Average: ${average.toFixed(2)}`;
}
</script>
</body>
</html>
