<!DOCTYPE html>
<html>
<head>
  <title>Space Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Space Remover</h1>
    <script>
      function removeSpaces(str) {
        return str.replace(/\s+/g, '');
      }

      const input = prompt("Enter a sentence with spaces:");
      const result = removeSpaces(input);
      document.write('<h2>Sentence without Spaces: ' + result + '</h2>');
    </script>
  </div>
</body>
</html>
