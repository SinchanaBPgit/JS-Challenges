<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="number"], button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Caesar Cipher</h2>

    <div class="container">
        <textarea id="caesarInput" placeholder="Enter a string"></textarea>
        <input type="number" id="shiftAmount" placeholder="Enter shift amount">
        <button onclick="caesarCipher()">Encode</button>
        <div class="output" id="caesarOutput"></div>
    </div>

    <script>
        function caesarCipher() {
            var input = document.getElementById("caesarInput").value;
            var shift = parseInt(document.getElementById("shiftAmount").value);
            var output = "";
            for (var i = 0; i < input.length; i++) {
                var charCode = input.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    output += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    output += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else {
                    output += input[i];
                }
            }
            document.getElementById("caesarOutput").textContent = output;
        }
    </script>
</body>
</html>
