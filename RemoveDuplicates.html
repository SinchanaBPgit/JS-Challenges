<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        textarea, button {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Remove Duplicates</h2>

    <div class="container">
        <textarea id="removeDupInput" placeholder="Enter numbers separated by comma"></textarea>
        <button onclick="removeDuplicates()">Remove</button>
        <div class="output" id="removeDupOutput"></div>
    </div>

    <script>
        function removeDuplicates() {
            var input = document.getElementById("removeDupInput").value;
            var numbers = input.split(",").map(function(item) {
                return parseInt(item.trim());
            });
            var uniqueNumbers = Array.from(new Set(numbers));
            document.getElementById("removeDupOutput").textContent = uniqueNumbers.join(", ");
        }
    </script>
</body>
</html>
